name: Publish Packages ðŸ“¦

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install --force

      - name: Run Tests
        run: npm test

      - name: Build ðŸ”§
        run: npm run build

  package:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: '*.tgz'

  publish-to-github-packages:
    name: 'Publish to GitHub Packages'
    needs: [package]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: package

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://npm.pkg.github.com/
          scope: '@DevsOnReact'

      - run: echo "registry=https://npm.pkg.github.com/@DevsOnReact" >> .npmrc

      - name: Publish to GitHub Packages ðŸ“¦
      - run: npm publish $(ls *.tgz) --access public
          env:
            NODE_AUTH_TOKEN: ${{secrets.GH_PACKAGE_TOKEN}}
  
  publish-to-npm:
    name: 'Publish to NPM'
    needs: [package]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org

      - name: Publish to NPM ðŸ“¦
      - run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{secrets.NPM_GITHUB_ACTION_TOKEN}}
